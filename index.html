<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Weekly Planner</title>
    <style>
        

        .body{
            font-family: 'Poppins', sans-serif;
            display: grid;
            height: 100vh;
            margin: 0;
            place-items: center;
        }
        .glassmorphism-effect{
            background: rgba( 78, 135, 12, 0.25 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 4.5px );
            -webkit-backdrop-filter: blur( 4.5px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
        }

        .container{
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-gap: 20px;
            height: 90%;
            width: 80%;
        }

        .padding-box{
            box-sizing: border-box;
            padding: 24px;
        }

        .title p:first-child{
            font-size: 28px;
            font-weight: 600;
            margin:0;
        }

        .title p:last-child{
            font-size: 16px;
            margin-bottom: 30px;
        }

        .goals{
            align-items: center;
            display: flex;
        }

        .goals div{
            display: flex;
            align-items: center;
            border-radius: 50%;
            height: 40px;
            justify-content: center;
            margin-right: 10px;
            width: 40px;
        }

        .goals img{
            width: 26px;
        }

        .main-content > div:nth-child(2){
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container glassmorphism-effect padding-box">
        <section class="glassmorphism-effect padding-box">
            <div class="title">
                <p>Objetivos</p>
                <p>Lo que quiero lograr</p>
            </div>
            <div class="goals">
                <div class="glassmorphism-effect">
                   <img src="https://img-premium.flaticon.com/png/512/3145/premium/3145755.png?token=exp=1633488574~hmac=df0c9569105138abcc84a891005c3676" alt="book">
                </div>
                <p>Leer más</p>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        
        <section class="main-content glassmorphism-effect padding-box">
            <div class="title">
                <p>Objetivos</p>
                <p>Lo que quiero lograr</p>
            </div>
            <div>
                <div>
                    <p>Lunes</p>
                    <div></div>
                </div>
                <div>
                    <p>Martes</p>
                    <div></div>
                </div>
                <div>
                    <p>Miércoles</p>
                    <div></div>
                </div>
                <div>
                    <p>Jueves</p>
                    <div></div>
                </div>
                <div>
                    <p>Viernes</p>
                    <div></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
