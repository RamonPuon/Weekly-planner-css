<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Weekly Planner</title>
    <style>
        

        .body{
            display: grid;
            height: 100vh;
            margin: 0;
            place-items: center;
        }
        .glassmorphism-effect{
            background: rgba( 78, 135, 12, 0.25 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 4.5px );
            -webkit-backdrop-filter: blur( 4.5px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
        }

        .container{
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-gap: 20px;
            height: 90%;
            width: 80%;
        }

        .padding-box{
            box-sizing: border-box;
            padding: 24px;
        }

        .title p:first-child{
            font-size: 28px;
            font-weight: 600;
            margin:0;
        }

        .title p:last-child{
            font-size: 16px;
            margin-bottom: 30px;
        }

        .goals{
            align-items: center;
            display: flex;
        }

        .goals div{
            display: flex;
            align-items: center;
            border-radius: 50%;
            height: 40px;
            justify-content: center;
            margin-right: 10px;
            width: 40px;
        }

        .goals img{
            width: 26px;
        }

        .main-content > div:nth-child(2){
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-gap: 20px;
        }

        .card {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 1fr;
            height: 100px;
            position: relative;
            width: 100%;
        }

        .card > div:first-child{
            align-items: center;
            border-radius: 16px;
            display: flex;
            grid-column: 1/5;
            grid-row: 1/2;
            z-index: 1;
        }
        .card > div:first-child p{
            color: white;
            margin: 0;
            padding-right: 7px;
            transform: rotate(180deg);
            writing-mode: vertical-rl;
        }

        .card > div:last-child{
            border-radius: 16px;
            display: grid;
            grid-column: 2/5;
            grid-row: 1/2;
            justify-content: center;
            z-index: 2;
        }
        .card > div:last-child p:first-child{
            font-size: 24px;
            font-weight: 600;
            margin: 18px0 - 8px0;
        }
        .card > div:last-child p:last-child{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container glassmorphism-effect padding-box">
        <section class="glassmorphism-effect padding-box">
            <div class="title">
                <p>Objetivos</p>
                <p>Lo que quiero lograr</p>
            </div>
            <div class="goals">
                <div class="glassmorphism-effect">
                    <img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-book-office-stationery-justicon-lineal-color-justicon.png"/>
                </div>
                <p>Leer más</p>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
        
        <section class="main-content glassmorphism-effect padding-box">
            <div class="title">
                <p>Objetivos</p>
                <p>Lo que quiero lograr</p>
            </div>
            <div>
                <div>
                    <p>Lunes</p>
                    <div class="card">
                        <div class="glassmorphism-effect">
                            <p>Ejercicio</p>
                        </div>
                        <div class="glassmorphism-effect">
                            <p>7:00 am</p>
                            <p>Cardio</p>
                        </div>
                    </div>
                </div>
                <div>
                    <p>Martes</p>
                    <div></div>
                </div>
                <div>
                    <p>Miércoles</p>
                    <div></div>
                </div>
                <div>
                    <p>Jueves</p>
                    <div></div>
                </div>
                <div>
                    <p>Viernes</p>
                    <div></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
